<!DOCTYPE html>

<html>

<head>
    <title>Eexample 01.02 - First Scene</title>
    <script type="text/javascript" src="../libs/three.js"></script> 
    
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        //se definen una escena, una camara, y un renderer
        var scene = new THREE.Scene(); //almacena los objetos que se van a renderizar

        
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000); //define la vista qe tendremos sobre lo que se renderiza, la escena

        var renderer = new THREE.WebGLRenderer(); //dependiendo de la forma en la que se declaran las dos anteriores entidades, calcula el como se verá la escena

        renderer.setClearColorHex(); //declara color de fondo en valores exadecimales
        renderer.setClearColor(new THREE.Color(0xEEEEEE)); //asigna valor exadecimal al fondo de la escena
        renderer.setSize(window.innerWidth, window.innerHeight); // asigna el tamaño que tendrá la "scene"

        // show axes in the screen
        var axes = new THREE.AxisHelper(20); //primero se crean los ejes
        scene.add(axes); // se agregan a la escena

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(60, 20); //se crea la geometría, width and heigth
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc}); //se declara el material
        var plane = new THREE.Mesh(planeGeometry, planeMaterial); //se juntan la geometría y el material en un único objeto o variable

        // rotate and position the plane, se acomoda al plane dentro de las escena
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;

        // add the plane to the scene, se agrega el plane a la scene
        scene.add(plane);

        // create a cube
        var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
        var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

        // position the cube
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;

        // add the cube to the scene
        scene.add(cube);

        // create a sphere
        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: true});
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

        // position the sphere
        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;

        // add the sphere to the scene
        scene.add(sphere);

        // position and point the camera to the center of the scene
        //se acomoda la camera para que apunte a la parte de la scene
        //donde se encuentran los elementos declarados anteriormente
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        // render the scene
        renderer.render(scene, camera);
    }
    window.onload = init;

</script>
</body>
</html>
