<!DOCTYPE html>
<html>
  <head>
  <!-- -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  </head>
  <body tyle="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        
      <a-box position="-3 0.5 -3" rotation="0 45 0" color="#4CC3D9">
      <a-animation attribute="position" from="-3 0.5 -3" to="0 0 0" dur="1000" repeat="indefinite" direction="alternate"></a-animation>
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="1.5" height="0.5" color="#FFC65D" rotation="0 0 45">
      <a-animation attribute="rotation"  to="0 0 0" dur="1000" repeat="indefinite" direction="alternate"></a-animation>
      </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#e8e3e3"></a-sky>
        
        </a-marker>
    </a-scene>
  </body>
</html>
