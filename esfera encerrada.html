<!DOCTYPE html>
<html>
<head>
	<title>Esfera encerrada</title>
	<script type="text/javascript" src="../libs/three.js"></script>
	<script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
	<style>
	body{
margin: 0;
overflow: hidden;
}
</style>
</head>
<body>
	
	<div id="WebGL-output">
		</div>
	
	<script type="text/javascript">

$(function () {
	//se declaran scene, camera y renderer
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000); 
var renderer = new THREE.WebGLRenderer();
//se asigna un color de fono a renderer
		renderer.setClearColorHex(); 
        renderer.setClearColor(new THREE.Color(0xEEEEEE)); 
        renderer.setSize(window.innerWidth, window.innerHeight);
//se declara la esfera verde, se posiciona y se agrega a la escena 
	var sphereGeometry = new THREE.SphereGeometry(10,25,25);
	var sphereMaterial = new THREE.MeshBasicMaterial({color:0x5EE552, transparent: true ,opacity: 0.5});
	var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

		sphere.position.x = 0;
        sphere.position.y = 0;
        sphere.position.z = 0;

	scene.add(sphere);
	//se declara la esfera azul, se posiciona y se agrega a la escena 
	var sphereGeometry = new THREE.SphereGeometry(8,20,20);
	var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x490ef2 });
	var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

		sphere.position.x = 0;
        sphere.position.y = 0;
        sphere.position.z = 0;

		scene.add(sphere);
//Se posiciona la camara y se le indica la direcci√≥n en la que tiene que mirar
		camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);
//se pasa todo el script al element "WebGL-output" que recibe el div dentro del body
		document.getElementById("WebGL-output").appendChild(renderer.domElement);
//Se agragan al renderer la scene con todo lo que incluye y la camara
		renderer.render(scene, camera);

});	
</script>
</body>
</html>
